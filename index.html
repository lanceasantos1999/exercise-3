<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Landing Page</title>
</head>

<body>
    <h1>Your Course Landing Page</h1>
    <form action="https://www.google.com/">
        <div>
            <label for="course_title">Course Title</label>
            <input type="text" id="course_title" name="course_title" required>
        </div>
        <div>
            <label for="course_description">Course Description</label>
        </div>
        <textarea name="course_description" id="course_description" cols="30" rows="10"></textarea>
        <div>
            <label for="skill_level">Skill Level</label>
            <select name="skill_level" id="skill_level">
                <option value="beginner">Beginner Level</option>
                <option value="intermediate">Intermediate Level</option>
                <option value="expert">Expert Level</option>
                <option value="all">All Level</option>
            </select>
        </div>
        <div>
            <label for="ready">Ready to publish the course?</label>
            <input type="checkbox" id="ready" name="ready">
        </div>
        <div>
            <button type="">Submit</button>
        </div>
    </form>
</body>

</html>
